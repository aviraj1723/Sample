<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>This is a date tag.</h1>
    <p id="dt"></p>
    <script>
        const hour = new Date().getHours();
        let greeting;
        if(hour < 18) {
            greeting="Good Day";
        }  else {
            greeting="Good Evening";
        }
        document.getElementById("dt").innerHTML = greeting;
        </script>
</body>
</html>
